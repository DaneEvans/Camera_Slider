name: Deploy Documentation to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    name: Generate Documentation
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Doxygen
      run: |
        sudo apt-get update
        sudo apt-get install -y doxygen graphviz
        
    - name: Generate documentation
      run: |
        doxygen Doxyfile
        
    - name: Check documentation
      run: |
        echo "Documentation generated successfully"
        echo "Generated files:"
        find docs/html/ -type f | head -20
        echo "Total files: $(find docs/html/ -type f | wc -l)"
        
    - name: Upload documentation artifacts
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs/html

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: generate-docs
    name: Deploy to GitHub Pages
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: Show deployment URL
      run: |
        echo "Documentation deployed to: ${{ steps.deployment.outputs.page_url }}"
        echo "Your documentation is now available at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
